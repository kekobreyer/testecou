<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Resultado Cadastro</title>
</head>

<body>
    <h1>CADASTRO CONCLUÍDO COM SUCESSO</h1>
    <br>
    <fieldset>
    <h2>Clique no botão para ouvir algo importante!</h2>
    <div>
        <button onclick="document.getElementById('player').play()">CLIQUE AQUI</button>
    </div>
    <audio id="player" loop>
        <source src="Michel.mp3" type="audio/mp3" />
    </audio>
    <figure>
        <img src="michel.jpg" alt="Michel" width="400" height="400">
        <figcaption>Michel Telo</figcaption>
    </figure>
    <h3>Valores da Quero Quero</h3>
    <div>
        <ul>
            <li>Simplicidade</li>
            <li>Transparência</li>
            <li>Respeito</li>
            <li>Integridade</li>
            <li>Comprometimento</li>
            <li>Confiança</li>
            <li>Foco nas Pessoas</li>
            <li>Trabalho em Equipe</li>
            <li>Aprendizado Contínuo</li>
            <li>Austeridade</li>
        </ul>
    </div>
</fieldset>

</body>

</html>
