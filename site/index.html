<hmtl>

    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form action = 'resultado.html' method="GET">
            <fieldset>
                <legend>Formulario</legend>
                <div>
                    <label>Nome:</label>
                    <input type="text" />
                    <label>Sobrenome:</label>
                    <input type="text" />
                </div>
                <br>

                <div>
                    <label>E-mail</label>
                    <input type="email" />
                </div>
                <br>

                <label for="pessoa">Pessoa:</label>
                <div>
                    <div>
                        <input type="radio" id="pf" name="pessoa_l" value="Pessoa_Fisica">
                        <label for="pf">Pessoa Física</label>
                        <br>
                        <input type="radio" id="pj" name="pessoa_l" value="Pessoa_Juridica">
                        <label for="pj">Pessoa Jurídica</label>
                    </div>
                </div>
                <br>

                <div>
                    <label>CPF/CNPJ</label>
                    <input type="text" />
                </div>
                <br>

                <label for="sexo">Sexo:</label>
                <div>
                    <input type="radio" id="fem" name="sexo_lan" value="Feminino">
                    <label for="fem">Feminino</label>
                    <br>
                    <input type="radio" id="mas" name="sexo_lan" value="Masculino">
                    <label for="mas">Masculino</label>
                </div>
                <br>

                <div>
                    <label>Data de Nascimento</label>
                    <input type="date" />
                </div>
                <br>

                <div>
                    <label>Telefone</label>
                    <input type="tel" />
                </div>
                <br>

                <div>
                    <label>Quer receber novidades?</label>
                    <input type="checkbox">
                </div>
                <br>

                <div>
                    <label>CEP</label>
                    <input type="text" />
                </div>
                <br>

                <div>
                    <label>Rua</label>
                    <input type="text" />
                    <label>Numero</label>
                    <input type="text" />
                </div>
                <br>

                <div>
                    <label>Cidade</label>
                    <input type="text" />
                </div>
                <br>

                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <br>

                <div>
                    <button type="submit">Finalizar Cadastro</button>
                </div>
            </fieldset>
        </form>
    </body>
</hmtl>
